<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function waitFor(element, eventName) {
        return new Promise((resolve) => {
          element.addEventListener(eventName, function handler(event) {
            element.removeEventListener(eventName, handler);
            resolve(
              `It was ${eventName} on the element: ${element.nodeName}, id: ${element.id}.`,
            );
          });
        });
      }

      function printMessage(message) {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = message;
        document.body.appendChild(div);
      }

      // Example usage:
      document.addEventListener('DOMContentLoaded', () => {
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit');

        waitFor(loginInput, 'click').then(printMessage);
        waitFor(loginInput, 'blur').then(printMessage);
        waitFor(passwordInput, 'click').then(printMessage);
        waitFor(passwordInput, 'blur').then(printMessage);
        waitFor(submitButton, 'click').then(printMessage);
      });
    </script>
  </body>
</html>
